
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allstones AB Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }

    #chat-container {
      height: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e9f1fc;
      padding: 8px 12px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom: 1px solid #ddd;
    }

    #chat-header .left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #0041c4;
    }

    #chat-header img {
      height: 28px;
      width: 28px;
    }

    #minimize-btn {
      background: #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .bot, .user {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 85%;
      display: inline-block;
      line-height: 1.4;
    }

    .bot {
      background: #e6f4ea;
      color: #1a7f37;
      border: 1px solid #b4dfc4;
    }

    .user {
      background: #e0ebff;
      color: #0041c4;
      border: 1px solid #b3ccf7;
      float: right;
      text-align: right;
    }

    #input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 14px;
      font-size: 16px;
      width: calc(100% - 28px);
      box-sizing: border-box;
      outline: none;
    }

    #chat-body.collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <div class="left">
        <img src="logo_resized (1).png" alt="logo" />
        <span>Allstones Chat</span>
      </div>
      <div id="minimize-btn">‚Äì</div>
    </div>
    <div id="chat-body">
      <div id="chat">
        <div class="bot">üëã Welcome to Allstones AB!</div>
        <div class="bot">How can I help you today?</div>
      </div>
      <input id="input" placeholder="Type your answer here..." />
    </div>
  </div>

  <script>
    document.getElementById("minimize-btn").onclick = function () {
      const body = document.getElementById("chat-body");
      body.classList.toggle("collapsed");
    };

    let stage = 0;
    let userData = {};
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const scriptURL = 'https://script.google.com/macros/s/AKfycby8BAOCEHXHIKUt-DOdVtxprwgh_MWJF1mbZ56x6nXAaKf0fKL0JQNslbPXE17mJuWGCA/exec';

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const inputText = this.value.trim();
        if (!inputText) return;

        chat.innerHTML += `<div class="user">${inputText}</div>`;
        chat.scrollTop = chat.scrollHeight;

        if (stage === 0) {
          userData.user_type = inputText.toLowerCase();
          if (userData.user_type === 'company') {
            chat.innerHTML += `<div class="bot">Please enter your company name.</div>`;
          } else {
            chat.innerHTML += `<div class="bot">Please enter your full name.</div>`;
          }
          this.value = '';
          stage = 1;
        } else if (stage === 1) {
          userData.name = inputText;
          chat.innerHTML += `<div class="bot">Thanks! Please enter your phone number (with country code, e.g. +46...)</div>`;
          this.value = '';
          stage = 2;
        } else if (stage === 2) {
          if (!inputText.startsWith('+') || inputText.length < 10) {
            chat.innerHTML += `<div class="bot">‚ùå Please enter a valid phone number with country code.</div>`;
            chat.scrollTop = chat.scrollHeight;
            return;
          }
          userData.phone = inputText;
          chat.innerHTML += `<div class="bot">Great! Now, please enter your email address.</div>`;
          this.value = '';
          stage = 3;
        } else if (stage === 3) {
          userData.email = inputText;
          chat.innerHTML += `<div class="bot">‚úÖ Thank you! Our sales representatives will contact you shortly.</div>`;
          this.value = '';
          this.disabled = true;

          fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          }).then(response => {
            if (!response.ok) {
              chat.innerHTML += `<div class="bot">‚ùå Failed to send data.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
          });
        }
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
